[metadata]
name = JTdesigner
version = 0.0.1
author = Jjhhvgfgvgnd
author_email = xinfeimingyang@163.com
description = JT官方为学而思编程打造的可以用python写HTML代码的库
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitee.com/jjhhvgfgvgnd-s-team/jtdesigner.git
