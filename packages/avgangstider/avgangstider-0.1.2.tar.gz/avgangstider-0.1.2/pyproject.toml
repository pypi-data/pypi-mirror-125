[tool.poetry]
name = "avgangstider"
version = "0.1.2"
description = "Avgangstider fra EnTur"
authors = ["Martin HÃ¸y <marhoy@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.7"
flask = "^1.1"
requests = "^2.22"
gunicorn = {version = "^20.0", optional = true}

[tool.poetry.dev-dependencies]
pytest = "*"
pytest-cov = "*"
pytest-flask = "*"
black = "*"
flake8 = "*"
isort = "*"
mypy = "*"
types-requests = "*"
tox = "*"
sphinx = "*"
sphinx-rtd-theme = "*"

[tool.poetry.extras]
gunicorn = ["gunicorn"]

[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"

[tool.isort]
profile = "black"

[[tool.mypy.overrides]]
module = [
    "flask",
    "werkzeug.datastructures"
]
ignore_missing_imports = true
