{% load i18n static %}

{% if request.user.is_authenticated %}
  <div class="sidebar-widget bg-light bg-opacity-25 p-4 mb-3 border rounded" data-js="tutorial" data-analytics="">
    <div class="text-center mb-2">
      <img src="{% static 'slunic/img/ask_chat.svg' %}" width="100px" alt="ask chat">
    </div>
    <span class="d-block fw-bold text-center mb-2 fs-6">{% trans "Looking for something else?" %}</span>
    <a class="btn btn-primary w-100" href="{% url 'slunic_page_create' model_name="question" %}">{% trans "Ask a new question" %}</a>
  </div>
{% endif %}
