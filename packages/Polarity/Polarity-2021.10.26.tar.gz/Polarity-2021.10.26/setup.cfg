version = 2021.10.26
platforms = unix, linux, osx, cygwin, win32, android
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[options]
packages = 
	polarity
	polarity.extractor
	polarity.downloader
	polarity.downloader.penguin
	polarity.downloader.penguin.protocols
	polarity.extractor
	polarity.types
