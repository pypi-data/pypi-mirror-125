[metadata]
name = gpxpr
url = https://github.com/Kruhlmann/gpxpr
maintainer = Andreas KrÃ¼hlmann
version = 0.0.1
maintainer_email = andreas@kruhlmann.dev
description = GPX parser and renderer
long_description = file: README.md
long_description_content_type = text/markdown

[options]
packages = find:
include_package_data = true
package_dir = = src
python_requires = >= 3.9
setup_requires = 
	pytest-runner
install_requires = 
	typer==0.3.2
	gpxpy
	matplotlib

[options.extras_require]
all = 
	%(dev)s
	%(tests)s
dev = 
	isort
	wemake-python-styleguide
	mypy
	black
	dlint
	nitpick
	cohesion
	pyformat
	add-trailing-comma
	pre-commit
	devtools[pygments]
tests = 
	pytest
	pytest-cov
	pytest-xdist
	pytest-mock
	pytest-asyncio

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	gpxpr = gpxpr.main:main

[tool:pytest]
testpaths = tests
addopts = 
	--color=yes
	--cov-report=xml
	--cov-report=html
	--cov=src
	--cov-report=term-missing

[coverage:run]
omit = src/gpxpr/__version__.py
branch = true
source = 
	src
	tests

[coverage:paths]
source = 
	src

[aliases]
test = pytest

[pydocstyle]
convention = google

[flake8]
docstring-style = google
format = pylint
ignore = D100,D104,D401,W504,RST303,RST304,DAR103,DAR203,D101,D102,D103,WPS305,D107,WPS306,H601,WPS226,WPS115
max-complexity = 6
max-line-length = 120
show-source = True
strictness = long
inline-quotes = double
per-file-ignores = tests/**.py:S101,WPS218,WPS432,WPS442,src/**/__version__.py:WPS410,WPS101

[isort]
combine_as_imports = True
force_grid_wrap = 0
force_single_line = True
force_sort_within_sections = True
include_trailing_comma = True
lexicographical = True
line_length = 120
multi_line_output = 3
single_line_exclusions = typing
src_paths = src,tests

[mypy]
allow_redefinition = False
check_untyped_defs = True
disallow_incomplete_defs = True
disallow_untyped_calls = True
disallow_untyped_decorators = False
disallow_untyped_defs = True
ignore_errors = False
ignore_missing_imports = True
implicit_reexport = False
local_partial_types = True
no_implicit_optional = True
strict_equality = True
strict_optional = True
warn_no_return = True
warn_redundant_casts = True
warn_unreachable = True
warn_unused_configs = True
warn_unused_ignores = True

[egg_info]
tag_build = 
tag_date = 0

